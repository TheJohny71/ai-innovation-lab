name: Next.js CI/CD

on:
  push:
    branches: [ "main", "update-tailwind-config" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Clean Install Dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf .next
          npm ci
          
      - name: Build
        run: npm run build
        
      - name: Lint
        run: npm run lint

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out

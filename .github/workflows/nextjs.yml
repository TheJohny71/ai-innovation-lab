name: Next.js CI/CD

on:
  push:
    branches: [ "main", "update-tailwind-config" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          
      - name: Clean Install Dependencies
        run: |
          npm cache clean --force
          rm -rf node_modules
          rm -rf .next
          npm ci
          
      - name: Build
        env:
          NEXT_PUBLIC_BASE_PATH: /ai-innovation-lab
        run: npm run build
        
      - name: Lint
        run: npm run lint

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
